- name: install fzf plugin
  git:
    repo: "https://github.com/junegunn/fzf.vim.git"
    dest: "/home/{{ local_username }}/.vim/bundle/fzf.vim"

- name: install vim-commentary plugin
  git:
    repo: "https://github.com/tpope/vim-commentary.git"
    dest: "/home/{{ local_username }}/.vim/pack/tpope/start/commentary"

- name: check if vim-commentary help plugin is installed
  stat:
    path: "/home/{{ local_username }}/.vim/pack/tpope/start/commentary/doc/tags"
  register: vim_commentary_help

- name: install vim-commentary plugin help
  shell:
    vim -u NONE -c "helptags  /home/{{ local_username }}/.vim/pack/tpope/start/commentary/doc" -c quit
  when: not vim_commentary_help.stat.exists

- name: install Codeium plugin
  git:
    repo: "https://github.com/Exafunction/codeium.vim"
    dest: "/home/{{ local_username }}/.vim/pack/Exafunction/start/codeium.vim"

- name: install monokai colorscheme
  git:
    repo: "https://github.com/sickill/vim-monokai.git"
    dest: "/home/{{ local_username }}/.vim/pack/colors/start/monokai"

- name: install .vimrc to home directory
  copy:
    src: ".vimrc"
    dest: "/home/{{ local_username }}/.vimrc"
    owner: "{{ local_username }}"
    group: "{{ local_username }}"
    mode: "0644"
    force: true
