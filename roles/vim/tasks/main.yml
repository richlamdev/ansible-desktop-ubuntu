---
- name: install linters and fixer for vim
  become: true
  apt:
    state: latest
    pkg:
      - black
      - flake8
      - yamllint

#- name: create directory for ALE plugin
  #file:
    #path: "/home/{{ local_username }}/.vim/pack/git-plugins/start"
    #state: directory
    #owner: "{{ local_username }}"
    #group: "{{ local_username }}"
    #mode: "0755"

- name: install ALE plugin
  git:
    repo: "https://github.com/dense-analysis/ale.git"
    dest: "/home/{{ local_username }}/.vim/pack/git-plugins/start/ale"

- name: install hashivim plugin
  git:
    repo: "https://github.com/hashivim/vim-terraform.git"
    dest: "/home/{{ local_username }}/.vim/pack/plugins/start/vim-terraform"

- name: install vimwiki plugin
  git:
    repo: "https://github.com/vimwiki/vimwiki.git"
    dest: "/home/{{ local_username }}/.vim/pack/plugins/start/vimwiki"

- name: check if vimwiki plugin help is installed
  stat:
    path: "/home/{{ local_username }}/.vim/pack/plugins/start/vimwiki/doc/tags"
  register: vimwiki_help

- name: enable vimwiki help
  shell:
    vim -u NONE -c "helptags  /home/{{ local_username }}/.vim/pack/plugins/start/vimwiki/doc" -c quit
  when: not vimwiki_help.stat.exists

- name: install indentLine plugin
  git:
    repo: "https://github.com/Yggdroot/indentLine.git"
    dest: "/home/{{ local_username }}/.vim/pack/vendor/start/indentLine"

- name: check if indentLine plugin help is installed
  stat:
    path: "/home/{{ local_username }}/.vim/pack/vendor/start/indentLine/doc/tags"
  register: indentLine_help

- name: enable indentLine help
  shell:
    vim -u NONE -c "helptags  /home/{{ local_username }}/.vim/pack/vendor/start/indentLine/doc" -c quit
  when: not indentLine_help.stat.exists

#- name: install Github CodePilot Plugin
#  git:
#    repo: "https://github.com/github/copilot.vim.git"
#    dest: "/home/{{ local_username }}/.vim/pack/github/start/copilot.vim"

- name: install fzf plugin
  git:
    repo: "https://github.com/junegunn/fzf.vim.git"
    dest: "/home/{{ local_username }}/.vim/bundle/fzf.vim"

- name: install vim-commentary plugin
  git:
    repo: "https://github.com/tpope/vim-commentary.git"
    dest: "/home/{{ local_username }}/.vim/pack/tpope/start/commentary"

- name: check if vim-commentary help plugin is installed
  stat:
    path: "/home/{{ local_username }}/.vim/pack/tpope/start/commentary/doc/tags"
  register: vim_commentary_help

- name: install vim-commentary plugin help
  shell:
    vim -u NONE -c "helptags  /home/{{ local_username }}/.vim/pack/tpope/start/commentary/doc" -c quit
  when: not vim_commentary_help.stat.exists

- name: install Codeium plugin
  git:
    repo: "https://github.com/Exafunction/codeium.vim"
    dest: "/home/{{ local_username }}/.vim/pack/Exafunction/start/codeium.vim"

- name: install monokai colorscheme
  git:
    repo: "https://github.com/sickill/vim-monokai.git"
    dest: "/home/{{ local_username }}/.vim/pack/colors/start/monokai"

- name: install .vimrc to home directory
  copy:
    src: ".vimrc"
    dest: "/home/{{ local_username }}/.vimrc"
    owner: "{{ local_username }}"
    group: "{{ local_username }}"
    mode: "0644"
    force: True
