---
# https://support.mozilla.org/en-US/kb/install-firefox-linux#w_install-firefox-deb-package-for-debian-based-distributions-recommended
- block:
    - name: Ensure APT keyrings directory exists
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'
        owner: root
        group: root

    - name: Download Mozilla APT repository signing key
      ansible.builtin.get_url:
        url: https://packages.mozilla.org/apt/repo-signing-key.gpg
        dest: /etc/apt/keyrings/packages.mozilla.org.asc
        mode: '0644'
        owner: root
        group: root

    - name: Copy Mozilla APT repository sources file
      ansible.builtin.copy:
        src: mozilla.sources
        dest: /etc/apt/sources.list.d/mozilla.sources
        mode: '0644'
        owner: root
        group: root

    - name: Copy Mozilla APT preferences file
      ansible.builtin.copy:
        src: mozilla
        dest: /etc/apt/preferences.d/mozilla
        mode: '0644'
        owner: root
        group: root

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Check if Firefox is installed and from Mozilla repository
      ansible.builtin.shell: |
        if dpkg -l firefox 2>/dev/null | grep -q '^ii'; then
          apt-cache policy firefox | grep -q 'packages.mozilla.org' && echo "mozilla" || echo "other"
        else
          echo "not_installed"
        fi
      register: firefox_source
      changed_when: false

    - name: Remove Firefox snap stub package
      ansible.builtin.apt:
        name: firefox
        state: absent
        purge: true
      when: firefox_source.stdout in ['other', 'not_installed']

    - name: Install Firefox from Mozilla repository
      ansible.builtin.apt:
        name: firefox
        state: present
      when: firefox_source.stdout != 'mozilla'
  tags: ['firefox']
