- name: deploy .bashrc / .dircolors to home directory
  copy:
    src: "{{ item }}"
    dest: "/home/{{ local_username }}/"
    owner: "{{ local_username }}"
    group: "{{ local_username }}"
    mode: "0644"
  loop:
    - .bashrc
    - .dircolors

- name: install fzf
  #become: false
  git:
    repo: "https://github.com/junegunn/fzf.git"
    dest: "/home/{{ local_username }}/.fzf"
    depth: "1"

- name: run fzf install
  #become: false
  shell: "/home/{{ local_username }}/.fzf/install --key-bindings --completion --no-update-rc"

