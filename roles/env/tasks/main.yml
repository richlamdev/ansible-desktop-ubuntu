---
- name: install custom_bash.sh / git_bash_ps1.sh to home .bashrc.d directory
  copy:
    src: "{{ item }}"
    dest: "/{{ home_dir }}/.bashrc.d/"
    owner: "{{ local_user }}"
    group: "{{ local_user_primary_group }}"
    mode: "0640"
  loop:
    - custom_bash.sh
    - fzf_config.sh
    - git_bash_ps1.sh
    - pyenv.sh

- name: deploy .bashrc / .dircolors to home directory
  copy:
    src: "{{ item }}"
    dest: "/{{ home_dir }}/"
    owner: "{{ local_user }}"
    group: "{{ local_user_primary_group }}"
    mode: "0640"
  loop:
    - .bashrc
    - .dircolors

- name: install fzf
  git:
    repo: "https://github.com/junegunn/fzf.git"
    dest: "/{{ home_dir }}/.fzf"
    depth: "1"

- name: check if fzf install script has been executed
  shell: "/{{ home_dir }}/.fzf/bin/fzf --version"
  register: fzf_installed
  failed_when: false
  changed_when: false

#- name: fzf_installed
  #debug:
    #msg: "{{ fzf_installed }}"

- name: run fzf install
  shell: "/{{ home_dir }}/.fzf/install --key-bindings --completion --no-update-rc"
  when: fzf_installed.rc != 0

- name: copy .gitconfig
  copy:
    src: gitconfig
    dest: "{{ home_dir }}/.gitconfig"
    owner: "{{ local_user }}"
    group: "{{ local_user_primary_group }}"
    mode: '0644'

- name: copy .gitconfig-public
  copy:
    src: gitconfig-public
    dest: "{{ home_dir }}/.gitconfig-public"
    owner: "{{ local_user }}"
    group: "{{ local_user_primary_group }}"
    mode: '0644'

- name: check if .gitconfig-private exists
  stat:
    path: "{{ home_dir }}/.gitconfig-private"
  register: private_config

- name: copy .gitconfig-private-example if no private config exists
  copy:
    src: gitconfig-private-example
    dest: "{{ home_dir }}/.gitconfig-private-example"
    owner: "{{ local_user }}"
    group: "{{ local_user_primary_group }}"
    mode: '0644'
    force: no
  when: not private_config.stat.exists
  notify: remind_private_config
