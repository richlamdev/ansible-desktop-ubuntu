--- # base packages:

- name: packages - apt update && apt dist-upgrade *MAY TAKE A LONG TIME*
  apt:
    update_cache: True
    upgrade: dist

# keep alphabetically ordered
- name: packages - install our standard additions to the base install
  apt:
    state: latest
    pkg:
      - brasero
      - build-essential
      - clamav
      - clamav-daemon
      - curl
      - cifs-utils
      - exfat-utils
      - fzf
      - gcc
      - gimp
      - git
      - golang
      - htop
      - iftop
      - jq
      - make
      - meld
      - net-tools
      - nmap
      - p7zip
      - python3-pip
      - ranger
      - rtorrent
      - sshfs
      - sysstat
      - tcpdump
      - tmux
      - tree
      - ufw
      - unrar
      - unzip
      - vim
      - virtualbox
      - whois

- name: packages - apt autoremove & autoclean
  apt:
    autoremove: True
    autoclean: True

